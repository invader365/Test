<div class="card-head">
    <img src="./img/card.jpg" alt="John Doe">
</div>
<div class="card-body">
    <img src="{{card.image}}" alt="{{card.name}}">
    <h2 class="title">{{card.name}}</h2>
    <p>{{card.description}}</p>
</div>
<div class="card-foot">
    <ul>
        <li>
            <a href="">
                <i class="fa fa-eye fa-lg"></i> 172
            </a>
        </li>
        <li>
            <a href="">
                <i class="fa fa-comment fa-lg"></i> 34
            </a>
        </li>
        <li>
            <a href="" ng-class="heartMe == true ? 'active':''" ng-click="count = count + 1; heartMe=true" ng-init="count=17;heartMe=false">
                <i class="fa fa-heart fa-lg"></i> {{count}}
            </a>
        </li>
    </ul>
</div>
